<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <script>
            function reverse(s){
              return s.split("").reverse().join("");
            }
            var rev="A B C D E F G";
            var m=reverse(rev);
            document.write(m);
      </script>

  </body>
</html>
