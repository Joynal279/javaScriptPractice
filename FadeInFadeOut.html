<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      padding:0px;
      margin:0px;
    }
  button{
    padding:5px 15px;
    border:2px solid #333;
    margin:5px;
    color:white;
    background:red;
    cursor:pointer;
    overflow:hidden;
  }
  </style>
</head>
<body>
  <div>
    <button onclick="fadeOut()">Start</button>
    <img src="1.jpg" id="Image" alt="joynalPicture">
  </div>
    <script type="text/javaScript">
        var element=document.getElementById("Image");
        var duration=2000;
        var hidtime=1000;
        var showtime=1000;


        function setOpacity(value){

          element.style.opacity=value;
        }
        function fadeOut(){
          for( i=0;i<=1;i+=0.01){
              setTimeout("setOpacity("+(1-i)+")",i*duration);
          }
          setTimeout("fadeIn()",(duration+hidtime))

        }

        function fadeIn(){
          for( i=0;i<=1;i+=0.01){
              setTimeout("setOpacity("+i+")",i*duration);
          }
          setTimeout("fadeOut()",(duration+showtime))

        }


    </script>
</body>
</html>
