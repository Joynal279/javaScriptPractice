<!DOCTYPE html>
<html>
  <head>
    <title>
      Javascript Practice
    </title>
  </head>

  <body>
  <div id="show"
  </div>
    <script>
       var arrayOne=[1,2,3,4,5];
       var arrayTwo=[4,5,6,7,8];
       var sumOneTwo=arrayOne.concat(arrayTwo);
       document.write(sumOneTwo);
       document.write("<br><br>");

      var color=["yellow","green","blue","Red","white"];
      var sort=color.sort();
      document.write(sort);
      document.write("<br><br>");

      var num=[50,32,12,42,36,98,7];
      function Assending(x,y){
        return (x-y);
      }
      function Decending(x,y){
        return (y-x);
      }

      document.write("For Assending : "+ num.sort(Assending));
      document.write("<br><br>");
      document.write("For Desending : "+num.sort(Decending));
      document.write("<br><br>");
      document.write("Length of the number : "+num.length());


    </script>
  </body>
</html>
